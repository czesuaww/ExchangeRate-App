<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate Application</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ce1ab2aef5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">Exchange Rate Application</h1>
      <p class="text">Check current exchange rates!</p>

      <div class="appBody">
        <div class="appBody__sectionLeft">
          <input
            type="number"
            class="appBody__sectionLeft-amountOne"
            value="1"
          />
          <select id="currency-one" onchange="selectValue()">
            <option value="PLN" selected>PLN</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="CHN">CHN</option>
            <option value="CHN">RUS</option>
          </select>
          <div class="appBody__sectionLeft-flags">
            <img src="/img/plFlag.png" alt="plFlag" />
          </div>
        </div>

        <div class="appBody__sectionRight">
          <input
            type="number"
            class="appBody__sectionRight-amountTwo"
            disabled
          />
          <select id="currency-two">
            <option value="USD" selected>USD</option>
            <option value="PLN">PLN</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHN</option>
            <option value="CHN">RUS</option>
          </select>
          <div class="appBody__sectionRight-flags">
            <img src="/img/usdFlag.png" alt="plFlag" />
          </div>
        </div>
      </div>
      <p class="rateInfo">asd</p>
      <button class="appBody__swap">
        <i class="fas fa-retweet"></i>
      </button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
